<style>
  .containerAmbient {
    display: flex;
    flex-wrap: wrap;

    gap: 1em;
  }

  .ambientCard {
    --grayscale: 0;
    --animationTime: 10s;
    --backImageSrc: url("../../assets/images/demon1.png");
    --backImage: var(--backImageSrc) -10px -10px / 190px 337px no-repeat;

    position: relative;

    width: 190px;
    height: 337px;
    filter: grayscale(var(--grayscale));
  }

  .ambientCard::before {
    content: "";
    position: absolute;
    inset: -4px;
    filter: blur(20px);
    background: var(--backImage);
    background-size: 110%;
    border-radius: 1.5rem;
    animation: translateImage infinite var(--animationTime) linear alternate;
  }

  .ambientCard > span {
    position: relative;
    display: block;
    width: 100%;
    height: 100%;
    background: var(--backImage);
    background-size: 110%;

    border-radius: 1rem;
    animation: translateImage infinite var(--animationTime) linear alternate;
  }

  .ambientCard:nth-child(1) {
    --backImageSrc: url("../../assets/images/demon1.png");
  }
  .ambientCard:nth-child(2) {
    --backImageSrc: url("../../assets/images/demon2.png");
  }
  .ambientCard:nth-child(3) {
    --backImageSrc: url("../../assets/images/demon3.png");
  }
  .ambientCard:nth-child(4) {
    --backImageSrc: url("../../assets/images/demon4.png");
  }

  @keyframes translateImage {
    0% {
      background-position: 50% 50%;
      background-size: 110%;
    }

    100% {
      background-position: 50% 50%;
      background-size: 120%;
    }
  }
</style>

<div class="containerAmbient">
  <div class="ambientCard"><span></span></div>
  <div class="ambientCard"><span></span></div>
  <div class="ambientCard"><span></span></div>
  <div class="ambientCard"><span></span></div>
</div>
