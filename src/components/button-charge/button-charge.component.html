<style>
  .charge {
    --porcent: 0%;
    --porcent-blur: calc(var(--porcent) - 10%);
    --green-light: #81fd76;
    --fill-color: transparent;
    --gradient: linear-gradient(
        90deg,
        var(--green-light) var(--porcent-blur),
        rgb(0, 0, 0) var(--porcent)
      )
      0 0 / 100% 100% no-repeat;
    --gradient-blur: linear-gradient(
        90deg,
        var(--green-light) var(--porcent-blur),
        #1a1a1a var(--porcent)
      )
      0 0 / 100% 100% no-repeat;
    position: relative;
    background: var(--gradient);

    border-radius: 1rem;
    border: none;

    padding: 1em 2em;
    margin: 2em;

    cursor: pointer;
  }
  .charge::before {
    content: "";
    position: absolute;

    border-radius: calc(1rem - 2px);
    margin: 2px;

    inset: 0;
    z-index: 2;
    background-color: #1a1a1a;
  }
  .charge::after {
    content: "";
    position: absolute;
    inset: -4px;
    filter: blur(20px);
    background: var(--gradient-blur);
    border-radius: 1rem;
    z-index: -1;
  }
  .charge > svg {
    position: relative;

    width: 3em;
    height: 3em;
    z-index: 2;

    filter: drop-shadow(0px 0px 5px var(--fill-color));
  }
</style>
