<style>
  .grid {
    display: flex;
    flex-wrap: wrap;
    align-content: flex-start;
    justify-content: center;

    gap: 1em;

    width: 100%;
    height: 100%;
  }
  .card {
    color: white;
    text-decoration: none;
    background-color: transparent;
    box-shadow: 5px 5px 20px 1px black;

    position: relative;

    display: flex;
    flex-direction: column;

    width: 150px;
    height: 200px;

    border-radius: 0.5em;
    cursor: pointer;
  }
  .card > img {
    width: 100%;
    margin: auto;
  }
  .card > span {
    width: 100%;

    margin: auto;

    display: flex;
    justify-content: center;
    text-align: center;
  }
</style>
<div class="grid">
  @for (obj of list; track obj) {
  <a class="card" href="/{{pageLabel}}/{{obj.label}}">
    <img class="cardImage" src="{{obj.src}}" alt="" />
    <span> {{obj.label}} </span>
  </a>
  }
</div>
